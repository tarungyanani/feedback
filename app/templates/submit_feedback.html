<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit Feedback</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .feedback-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            padding: 40px;
            width: 100%;
            max-width: 600px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            position: relative;
        }

        .feedback-container::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, rgba(255, 255, 255, 0.1), rgba(255, 255, 255, 0.05));
            border-radius: 20px;
            pointer-events: none;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 30px;
            font-size: 28px;
            font-weight: 600;
            background: linear-gradient(135deg, #667eea, #764ba2);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            position: relative;
            z-index: 1;
        }

        form {
            position: relative;
            z-index: 1;
        }

        .form-group {
            margin-bottom: 25px;
            position: relative;
        }

        label {
            display: block;
            margin-bottom: 8px;
            color: #555;
            font-weight: 500;
            font-size: 14px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        select,
        textarea {
            width: 100%;
            padding: 15px 20px;
            border: 2px solid #e1e8ed;
            border-radius: 12px;
            font-size: 16px;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.9);
            color: #333;
            font-family: inherit;
        }

        textarea {
            min-height: 120px;
            resize: vertical;
        }

        input[type="text"]:focus,
        input[type="email"]:focus,
        input[type="password"]:focus,
        select:focus,
        textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
            transform: translateY(-2px);
        }

        select {
            cursor: pointer;
            background-image: url("data:image/svg+xml,%3csvg xmlns='http://www.w3.org/2000/svg' fill='none' viewBox='0 0 20 20'%3e%3cpath stroke='%236b7280' stroke-linecap='round' stroke-linejoin='round' stroke-width='1.5' d='M6 8l4 4 4-4'/%3e%3c/svg%3e");
            background-position: right 12px center;
            background-repeat: no-repeat;
            background-size: 16px;
            padding-right: 40px;
            appearance: none;
        }

        input[type="checkbox"],
        input[type="radio"] {
            margin-right: 10px;
            transform: scale(1.2);
            accent-color: #667eea;
        }

        .checkbox-group,
        .radio-group {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .checkbox-group label,
        .radio-group label {
            margin-bottom: 0;
            font-weight: normal;
            text-transform: none;
            letter-spacing: normal;
            color: #666;
            cursor: pointer;
        }

        .multiple-choice {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .choice-item {
            display: flex;
            align-items: center;
            padding: 10px 15px;
            background: rgba(255, 255, 255, 0.7);
            border-radius: 8px;
            border: 1px solid #e1e8ed;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .choice-item:hover {
            background: rgba(102, 126, 234, 0.05);
            border-color: #667eea;
        }

        .choice-item input {
            margin-right: 12px;
        }

        button[type="submit"] {
            width: 100%;
            padding: 16px;
            background: linear-gradient(135deg, #28a745, #20c997);
            color: white;
            border: none;
            border-radius: 12px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            text-transform: uppercase;
            letter-spacing: 1px;
            position: relative;
            overflow: hidden;
            margin-bottom: 20px;
        }

        button[type="submit"]:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 25px rgba(40, 167, 69, 0.3);
        }

        button[type="submit"]:active {
            transform: translateY(-1px);
        }

        button[type="submit"]::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.4), transparent);
            transition: left 0.5s;
        }

        button[type="submit"]:hover::before {
            left: 100%;
        }

        .back-link {
            text-align: center;
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #eee;
            position: relative;
            z-index: 1;
        }

        .back-link a {
            color: #667eea;
            text-decoration: none;
            font-weight: 500;
            transition: all 0.3s ease;
            position: relative;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .back-link a:hover {
            color: #764ba2;
        }

        .back-link a::before {
            content: '‚Üê';
            transition: transform 0.3s ease;
        }

        .back-link a:hover::before {
            transform: translateX(-3px);
        }

        .back-link a::after {
            content: '';
            position: absolute;
            width: 0;
            height: 2px;
            bottom: -3px;
            left: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            transition: all 0.3s ease;
            transform: translateX(-50%);
        }

        .back-link a:hover::after {
            width: 100%;
        }

        /* Error and help text styling */
        .errorlist {
            list-style: none;
            color: #e74c3c;
            font-size: 14px;
            margin-top: 5px;
            background: rgba(231, 76, 60, 0.1);
            border: 1px solid rgba(231, 76, 60, 0.3);
            border-radius: 8px;
            padding: 10px;
        }

        .helptext {
            font-size: 12px;
            color: #888;
            margin-top: 5px;
            font-style: italic;
            background: rgba(136, 136, 136, 0.1);
            padding: 8px 12px;
            border-radius: 6px;
            border-left: 3px solid #888;
        }

        /* Django form paragraph styling */
        form p {
            margin-bottom: 20px;
        }

        form p:last-of-type {
            margin-bottom: 25px;
        }

        form p label {
            display: block;
            margin-bottom: 8px;
        }

        /* Required field indicator */
        label::after {
            content: ' *';
            color: #e74c3c;
            font-weight: bold;
        }

        /* Optional field styling */
        .optional::after {
            content: ' (optional)';
            color: #888;
            font-weight: normal;
            font-size: 12px;
        }

        /* Floating particles background effect */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                radial-gradient(circle at 20% 80%, rgba(120, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(255, 119, 198, 0.3) 0%, transparent 50%),
                radial-gradient(circle at 40% 40%, rgba(120, 200, 255, 0.2) 0%, transparent 50%);
            pointer-events: none;
            z-index: -1;
        }

        /* Animation for form appearance */
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .feedback-container {
            animation: slideIn 0.6s ease-out;
        }

        /* Responsive design */
        @media (max-width: 768px) {
            .feedback-container {
                padding: 30px 25px;
                margin: 10px;
                max-width: 100%;
            }

            h2 {
                font-size: 24px;
            }

            input[type="text"],
            input[type="email"],
            input[type="password"],
            select,
            textarea {
                padding: 12px 15px;
                font-size: 14px;
            }

            button[type="submit"] {
                padding: 14px;
                font-size: 14px;
            }
        }

        @media (max-width: 480px) {
            .feedback-container {
                padding: 25px 20px;
            }

            .multiple-choice {
                gap: 8px;
            }

            .choice-item {
                padding: 8px 12px;
            }
        }

        /* Special styling for feedback-specific fields */
        .sentiment-select {
            background: linear-gradient(45deg, rgba(40, 167, 69, 0.1), rgba(255, 193, 7, 0.1), rgba(220, 53, 69, 0.1));
        }

        .strengths-field {
            border-left: 4px solid #28a745;
        }

        .improvement-field {
            border-left: 4px solid #ffc107;
        }
    </style>
</head>
<body>
    <div class="feedback-container">
        <h2>Submit Feedback</h2>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit">Submit Feedback</button>
        </form>
        
        <div class="back-link">
            <a href="{% url 'manager_dashboard' %}">Back to Dashboard</a>
        </div>
    </div>
</body>
</html>
